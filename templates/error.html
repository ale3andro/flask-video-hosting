<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>sxoleio.pw - Video hosting</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='template_files/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='template_files/small-business.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li>
                      <a href="/taxi/6">ΣΤ τάξη</a>
                  </li>
                  <li>
                      <a href="/taxi/5">Ε τάξη</a>
                  </li>
                  <li>
                      <a href="/taxi/4">Δ τάξη</a>
                  </li>
                  <li>
                      <a href="/taxi/3">Γ τάξη</a>
                  </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Call to Action Well -->
      <div class="row">
          <div class="col-lg-12">
              <div class="well text-center">
                  Τα metadata του βίντεο ενημερώθηκαν με επιτυχία!
              </div>
          </div>
          <!-- /.col-lg-12 -->
      </div>

        <!-- Heading Row -->
        <div class="row">
            <div class="col-md-12" align="center">

            </div>
        </div>
        <hr>
        <div class="row">
            <!-- /.col-md-12 -->
            <div class="col-md-12">
            {% if (perigrafh) %}
              {{ id }}<br>
              {{ perigrafh }}<br>
              {{ taxh }}<br>
              {{ category }}<br>
              {{ keywords }}<br>
            {% endif %}

            {% if id %}
              <a href="/video/{{id}}">Προβολή στοιχείων video</a>
            {% endif %}
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyleft -- ale3andro.gr 05/2017 -- No rights reserved</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='template_files/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='template_files/bootstrap.min.js') }}"></script>

</body>

</html>
